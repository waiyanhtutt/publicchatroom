<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" crossorigin src="/assets/signin-D9Z7ElXq.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-DNHfaH6j.js">
    <link rel="stylesheet" crossorigin href="/assets/main-dryFOQ1D.css">
    <link rel="stylesheet" crossorigin href="/assets/all-BrEE9P_r.css">
  </head>
  <body class="h-screen bg-grey-100 flex justify-center items-center">
    <div class="w-full max-w-md shadow-md rounded-md p-6">
      <h6 class="text-lg mb-4">Sign In</h6>

      <form action="" id="signinform" class="space-y-4" method="post">
        <div class="flex flex-col">
          <label for="signinemail" class="text-sm">Email</label>
          <input
            type="email"
            id="signinemail"
            class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1"
            placeholder="Email..."
            required
          />
        </div>

        <div class="flex flex-col">
          <label for="signinpassword" class="text-sm">Password</label>
          <input
            type="password"
            id="signinpassword"
            class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1"
            placeholder="password..."
            required
          />
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 focus:outline-none px-4 py-2"
          >
            Sign In
          </button>
        </div>
      </form>

      <div class="mt-4">
        <a
          href="./reset.html"
          class="block text-blue-600 text-sm hover:underline"
          >Forgot Password?</a
        >
        <a
          href="./signup.html"
          class="block text-blue-600 text-sm hover:underline"
          >Don't Have an account! Signup here.</a
        >
      </div>

      <button
        type="button"
        id="googleloginbtn"
        class="bg-red-600 text-white text-sm rounded-md hover:bg-red-700 focus:outline-none px-4 py-1 mt-4"
      >
        Login With <i class="fa-brands fa-google"></i>
      </button>
    </div>

    <!-- <script src="https://cdn.tailwindcss.com"></script>  -->
  </body>
</html>
